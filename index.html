<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.0-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css">
    <script src="assets/script.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/responsive.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>Pricing</title>
</head>
<body>

    <div class="main-page">
        <h2>Pricing</h2>

        <div class="toggle-options">
            <p>Anually</p>
              <div class="form-check form-switch">
                <input class="form-check-input" checked type="checkbox" id="flexSwitchCheckChecked" onclick="togglePrice()">
                <label class="form-check-label" for="flexSwitchCheckChecked"></label>
              </div>
            <p>Monthly</p>
        </div>

        <div class="grid-prices">
            <div class="card card-regular">
                <div class="text">
                <h3>Basic</h3>
                <h1 id="price-1" class="price">$19.99</h1>
                <hr class="solid-white">
                <p>500 GB Storage</p>
                <hr class="solid-white">
                <p>2 Users Allowed</p>
                <hr class="solid-white">
                <p>Send up to 3 GB</p>
                <hr class="solid-white">
            </div>
                <button type="button" >LEARN MORE</button>
            </div>

            <div class="card main-card">
                <div class="text">
                <h3>Professional</h3>
                <h1 id="price-2" class="price">$24.99</h1>
                <hr class="solid">
                <p>1 TB Storage</p>
                <hr class="solid">
                <p>5 Users Allowed</p>
                <hr class="solid">
                <p>Send up to 10 GB</p>
                <hr class="solid">
            </div>
                <button id="Uhul" type="button">LEARN MORE</button>
            </div>

            <div class="card card-regular">
                <div class="text">
                <h3>Master</h3>
                <h1 id="price-3" class="price">$39.99</h1>
                <hr class="solid-white">
                <p>2 TB Storage</p>
                <hr class="solid-white">
                <p>10 Users Allowed</p>
                <hr class="solid-white">
                <p>Send up to 20 GB</p>
                <hr class="solid-white">
            </div>
                <button type="button">LEARN MORE</button>
            </div>

    </div>

</body>
</html>
